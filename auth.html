<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Форма реєстрації</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/adaptive.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <main>
      <form method="POST" id="authForm" action="server/auth.php">
        <div class="register-form-container">
          <h1 class="form-title">Авторизація користувача</h1>
          <p id="message" class="message"></p>

          <div class="form-fields">
            <div class="form-field">
              <label for="email">Пошта</label>
              <input
                type="email"
                id="mail"
                name="mail"
                placeholder="maximka@gmail.com"
                maxlength="50"
                minlength="15"
                required
              />
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-field">
              <label for="password">Пароль</label>
              <input
                type="password"
                name="password"
                placeholder="Ваш секретний пароль"
                maxlength="50"
                minlength="8"
                required
              />
            </div>
          </div>
          <input
            type="button"
            class="button"
            id="authUserBtn"
            value="Авторизуватися"
          />
          <br />
          <a href="index.html">
            <input type="button" class="button" value="Реєстрація" />
          </a>
        </div>
      </form>
    </main>
  </body>
  <script src="js/validation.js"></script>
  <script src="js/requests.js"></script>
</html>
